<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da Velha em Html Css e JavaScript</title>
</head>

<body>
    <div class="select-box">
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="option">
                <button class="playerX">Jogador X</button>
                <button class="playerY">Jogador O</button>
            </div>
        </div>
    </div>

    <div class="player-area">
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn">Vez do Jogador X</span>
                    <span class="Oturn">Vez do Jogador O</span>
                    <div class="slider"></div>
                </div>
            </div>
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-tex">Jogador <p>X</p> Ganhou!</div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>
</body>

</html>
