<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Jogo da Velha</title>
</head>

<body>
    <div class="select-box">
        <header>Jogo da Velha</header>
        <div class="content">
            <div class="title">Com qual opção deseja jogar</div>
            <div class="option">
                <button class="playerX">Jogador X</button>
                <button class="playerO">Jogador O</button>
            </div>
        </div>
    </div>

    <div class="player-area">
        <div class="play-board">
            <div class="details">
                <div class="players">
                    <span class="Xturn active">Vez do Jogador X</span>
                    <span class="Oturn active">Vez do Jogador O</span>
                    <div class="slider"></div>
                </div>
            </div>
            <section>
                <span class="box1"></span>
                <span class="box2"></span>
                <span class="box3"></span>
            </section>
            <section>
                <span class="box4"></span>
                <span class="box5"></span>
                <span class="box6"></span>
            </section>
            <section>
                <span class="box7"></span>
                <span class="box8"></span>
                <span class="box9"></span>
            </section>
        </div>
    </div>

    <div class="result-box">
        <div class="won-tex"></div>
        <div class="btn">
            <button>Replay</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
